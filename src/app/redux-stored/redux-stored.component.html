<span class="title">Redux-stored state</span>
<div class="box box--green" *ngIf="(isLoggedIn$ | async)">Logged in <div>{{auth | async | json}}</div>
</div>
<div class="box box--red" *ngIf="!(isLoggedIn$ | async)">Logged out <div>{{auth | async | json}}</div>
</div>
<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>
